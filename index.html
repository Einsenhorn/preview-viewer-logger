<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Preview Viewer</title>
    <script src="/assets/socket.io-1.3.5.js"></script>
</head>
<body>
    <div>
        <h1>list</h1>
        <div id="container">

        </div>
    </div>
    <script>
        var socket = io('http://127.0.0.1:8082'),
            container = document.getElementById('container');

        var log = 'preview-error';
        socket.on(log, function (data) {
            if (data.log) {
                var div = document.createElement('div');

                div.innerHTML = data.log;
                container.appendChild(div);
            }
        });

        socket.emit('log', { room: log });
    </script>
</body>
</html>
